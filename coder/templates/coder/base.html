<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Proyecto Consultora{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Consultora</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'cliente_create' %}">Nuevo Cliente</a>
      <a class="nav-link" href="{% url 'servicio_create' %}">Nuevo Servicio</a>
      <a class="nav-link" href="{% url 'lead_create' %}">Nuevo Lead</a>
      <a class="nav-link" href="{% url 'cliente_search' %}">Buscar Clientes</a>
    </div>
  </div>
</nav>

<main class="container py-3">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-success">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}
    <div class="p-4 bg-light rounded-3">
      <h1 class="h4">Proyecto Django MVT — Consultora</h1>
      <p class="text-muted mb-0">Usa el menú para crear clientes, servicios, leads o buscar clientes.</p>
    </div>
  {% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
