{% extends "base.html" %}

{% block title %}Nueva Página{% endblock %}

{% block content %}
  <h1>Nueva Página</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Crear</button>
    <a class="btn" href="{% url 'page_list' %}">Cancelar</a>
  </form>
{% endblock %}
