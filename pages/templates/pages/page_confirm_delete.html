{% extends "base.html" %}

{% block title %}Eliminar página — SUR Consulting{% endblock %}

{% block content %}
  <h1>Eliminar página</h1>
  <p>¿Seguro que quieres eliminar <strong>"{{ object.titulo }}"</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Sí, eliminar</button>
    <a class="btn" href="{% url 'page_detail' object.pk %}">Cancelar</a>
  </form>
{% endblock %}
