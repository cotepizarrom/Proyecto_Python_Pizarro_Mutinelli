{% extends "base.html" %}
{% block title %}Cambiar contraseña — SUR Consulting{% endblock %}
{% block content %}
  <h1>Cambiar contraseña</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Actualizar contraseña</button>
    <a class="btn" href="{% url 'profile' %}">Cancelar</a>
  </form>
{% endblock %}
